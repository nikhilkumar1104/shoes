<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store - Payment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1rem; text-align: center; }
        nav { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
        nav a { color: white; text-decoration: none; padding: 0.5rem; border-radius: 4px; background-color: #555; }
        nav a:hover { background-color: #777; }
        .payment { padding: 2rem; max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; }
        label { margin-top: 1rem; }
        input { padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 2rem; padding: 1rem; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        footer { background-color: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Shoe Store - Payment</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="payment.html">Payment</a>
        </nav>
    </header>
    <main>
        <section class="payment">
            <h2>Payment Details</h2>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="card">Card Number</label>
                <input type="text" id="card" name="card" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Complete Payment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shoe Store. All rights reserved.</p>
    </footer>
</body>
</html>
